<div class="container">
  <div class="row g-3">
    <div class="col-4" *ngFor="let post of activePost">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p>{{ post.body }}</p>
          <div class="py-3">
            <span *ngFor="let tag of post.tags" class="badge text-bg-info">{{
              tag
            }}</span>
          </div>
          <div class="text-end">
            <button
              class="btn btn-primary"
              [routerLink]="['/post-detail', post.id]"
            >
              Leggi post
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
